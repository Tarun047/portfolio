        <div class="main-container">
            <h2>Form</h2>
        <h3> Reach out to me on </h3>
        <ul style="flex-direction: column">
            <li>
                <img src="static/twitter.svg" height="50px" width="50px" />
                <a href="https://www.twitter.com/Tarun047" target="_blank"><h3>@Tarun047</h3></a>
            </li>
            <li>
                <img src="static/facebook.svg" height="50px" width="50px"/>
                <a href="https://wwww.facebook.com/gudipati.tarun" target="_blank"><h3> @gudipati.tarun </h3></a>
            </li>
            <li>
                <img src="static/instagram-logo.svg" height="50px" width="50px">
                <a href="https://www.instagram.com/__im_tarun__/" target="_blank"><h3>@__im_tarun__</h3></a>
            </li>
        </ul>
        <div style="height: 20px; border-bottom: 1px solid black; text-align: center">
            <span style="font-size: 40px; background-color: #fff; padding: 14px;margin: 16px">
              Or Contact me directly
            </span>
        </div><br /><br />
        <form method="POST">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="reason">Reason</label>
              </div>
              <div class="col-75">
                <select id="reason" name="reason">
                  <option value="getquote">To get a Quote on a Project</option>
                  <option value="support">Support Issue for a previous project</option>
                  <option value="other">Other Reasons</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your Email id..">
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="submit" value="Submit" onclick="submitForm()">
                </div>
            </div>
            </form>
        </div> 
    </body>
